mutation createScoringSession(
  $courseId: ID!
  $scorerId: ID!
  $teamEvent: Boolean!
  $scoringType: String!
  $scoringItems: [ScoringItemInput!]
  $startsAt: String!
) {
  createScoringSession(
    courseId: $courseId
    scorerId: $scorerId
    teamEvent: $teamEvent
    scoringType: $scoringType
    scoringItems: $scoringItems
    startsAt: $startsAt
    currentHole: 1
  ) {
    id
    course {
      id
      club
      name
    }
    scoringType
    teamEvent
  }
}

